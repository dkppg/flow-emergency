name: 720p

on:
  push:
    paths:
      - 'Records/720p.txt'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@main
 #############################################################################################      
       - name: Initialization
         continue-on-error: true
         run: |
           git config --global user.name ${{ secrets.GH_NAME }}
           git config --global user.email ${{ secrets.GH_MAIL }}
           git config --global credential.helper store
           echo "https://Proindexis:${{ secrets.github.token }}@github.com" > ~/.git-credentials
#############################################################################################
       - name: Apt Update packages and Upgrade them.
         run: |
            sudo su && sudo apt update -y && sudo apt upgrade -y
#############################################################################################
       - name: Specs Check
         run: |
            bash specs.sh

#############################################################################################
       - name: Cleaning up some space & Deploying and Running bot in ParallelParallel
         timeout-minutes: 340
         continue-on-error: true
         run: |
           parallel -u ::: 'sudo bash cleanup.sh' 'git clone -b main https://${{ secrets.GIT_NAME }}:${{ secrets.GIT_TOKEN }}@github.com/${{ secrets.GIT_NAME }}/AutoAnimeBot.git bot && cd bot && sudo docker build . -t bot && sudo docker run bot'
#############################################################################################
       
